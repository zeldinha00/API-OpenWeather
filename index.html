<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Weather Forecast :.</title>
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">

        <!-- Search Form -->
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" id="city_name" name="city_name" placeholder="Buscar cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <!-- Infos Weather -->
        <div id="weather">
            <h1 id="title">Palotina, Br</h1>

            <div id="infos">
                <div id="temp">
                    <img id="temp_img" src="" alt="icon temp">
                    <div>
                        <p id="temp_value"></p>
                        <p id="temp_description">
                            Ensolarado
                        </p>
                    </div>
                </div>

                <div id="other_infos">
                    <div class="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>

                        <div>
                            <h2>Temp. Max</h2>
                            <p id="temp_max">
                                32 <sup>°C</sup>
                            </p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>

                        <div>
                            <h2>Temp. Min</h2>
                            <p id="temp_min">
                                10 <sup>°C</sup>
                            </p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="humidity_icon" class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>Humidade</h2>
                            <p id="humidity">
                                50%
                            </p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="wind_icon" class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>
                            <p id="wind">
                                32 km/h
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Alert-->
        <div id="alert"></div>
    </div>

    <!-- JS -->
    <script src="src/javascript/script.js"></script>
</body>

</html>
